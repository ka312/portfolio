<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Karan Sai Goud Katam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'bounce': 'bounce 1s infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'fade-in': 'fadeIn 1s ease-in forwards'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        fadeIn: {
                            '0%': { opacity: 0, transform: 'translateY(40px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
    .gradient-bg {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
    .text-gradient {
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .btn-gradient {
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      transition: all 0.3s ease;
    }
    .btn-gradient:hover {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-5px) scale(1.04);
      border-color: rgba(99, 102, 241, 0.5);
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.1);
    }
    .scroll-smooth {
      scroll-behavior: smooth;
    }
    </style>
</head>
<body class="gradient-bg text-white scroll-smooth">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full glass-effect z-50 shadow-lg">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-gradient">
                    Karan Sai Goud Katam
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="Resume_Karan_sai_goud_katam.pdf" download class="btn-gradient px-6 py-2 rounded-full text-sm font-semibold ml-4">
                        Download Resume
                    </a>
                    <a href="index.html" class="nav-link text-gray-300 hover:text-pink-400 transition-colors cursor-pointer">Home</a>
                    <a href="about.html" class="nav-link text-gray-300 hover:text-pink-400 transition-colors cursor-pointer">About</a>
                    <a href="experience.html" class="nav-link text-gray-300 hover:text-pink-400 transition-colors cursor-pointer">Experience</a>
                    <a href="projects.html" class="nav-link text-gray-300 hover:text-pink-400 transition-colors cursor-pointer">Projects</a>
                    <a href="contact.html" class="nav-link text-gray-300 hover:text-pink-400 transition-colors cursor-pointer">Contact</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="pt-32 pb-20 px-4 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-4xl mx-auto grid md:grid-cols-2 gap-10 animate-fade-in">
            <!-- Contact Info Cards -->
            <div class="space-y-7">
                <h2 class="text-4xl font-bold mb-10 text-gradient">Contact Me</h2>
                <div class="card-hover glass-effect rounded-xl p-6 flex items-center gap-4 border border-blue-500/20 shadow-lg">
                    <span class="bg-blue-500/20 p-3 rounded-full animate-float">
                        <svg class="w-7 h-7 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </span>
                    <span class="text-lg font-medium text-purple-300">Fairfax, VA, USA</span>
                </div>
                <div class="card-hover glass-effect rounded-xl p-6 flex items-center gap-4 border border-blue-500/20 shadow-lg">
                    <span class="bg-blue-500/20 p-3 rounded-full animate-float">
                        <svg class="w-7 h-7 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </span>
                    <span class="text-lg font-medium text-purple-300">karan.katam16@gmail.com</span>
                </div>
                <div class="card-hover glass-effect rounded-xl p-6 flex items-center gap-4 border border-blue-500/20 shadow-lg">
                    <span class="bg-blue-500/20 p-3 rounded-full animate-float">
                        <svg class="w-7 h-7 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498A1 1 0 0121 17.72V21a2 2 0 01-2 2h-3.28a1 1 0 01-.948-.684l-1.498-4.493a1 1 0 01.502-1.21l2.257-1.13A11.042 11.042 0 005.516 5.516l-1.13 2.257a1 1 0 01-1.21.502L2 6.28A1 1 0 011 5V2a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13z"></path>
                        </svg>
                    </span>
                    <span class="text-lg font-medium text-purple-300">+1 (943) 212-0770</span>
                </div>
            </div>
            <!-- Contact Form -->
            <form class="card-hover glass-effect rounded-xl p-8 flex flex-col gap-6 border border-blue-500/20 shadow-lg" autocomplete="off">
                <h3 class="text-2xl font-semibold mb-2 text-gradient">Send a Message</h3>
                <div class="relative">
                    <input type="text" id="name" name="name" class="peer w-full bg-transparent border-b-2 border-blue-500/40 py-3 px-2 text-white placeholder-transparent focus:outline-none focus:border-blue-400" placeholder="Name" required>
                    <label for="name" class="absolute left-2 top-3 text-gray-400 pointer-events-none transition-all peer-placeholder-shown:top-3 peer-focus:-top-5 peer-focus:text-blue-400 peer-focus:text-sm peer-focus:left-0">Name</label>
                </div>
                <div class="relative">
                    <input type="email" id="email" name="email" class="peer w-full bg-transparent border-b-2 border-blue-500/40 py-3 px-2 text-white placeholder-transparent focus:outline-none focus:border-blue-400" placeholder="Email" required>
                    <label for="email" class="absolute left-2 top-3 text-gray-400 pointer-events-none transition-all peer-placeholder-shown:top-3 peer-focus:-top-5 peer-focus:text-blue-400 peer-focus:text-sm peer-focus:left-0">Email</label>
                </div>
                <div class="relative">
                    <textarea id="message" name="message" rows="3" class="peer w-full bg-transparent border-b-2 border-blue-500/40 py-3 px-2 text-white placeholder-transparent focus:outline-none focus:border-blue-400" placeholder="Message" required></textarea>
                    <label for="message" class="absolute left-2 top-3 text-gray-400 pointer-events-none transition-all peer-placeholder-shown:top-3 peer-focus:-top-5 peer-focus:text-blue-400 peer-focus:text-sm peer-focus:left-0">Message</label>
                </div>
                <button type="submit" class="btn-gradient w-full py-3 rounded-full font-semibold text-lg shadow-md hover:scale-105 transition-all">Send</button>
            </form>
        </div>
    </section>
    <script>
      // Add simple fade-in animation on load
      document.querySelector('section#contact').classList.add('animate-fade-in');
    </script>
</body>
</html>
