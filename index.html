    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'bounce': 'bounce 1s infinite',
                        'float': 'float 3s ease-in-out infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }

    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #581c87 0%, #7c3aed 50%, #581c87 100%);
        }
        
        .glass-effect {
            background: rgba(139, 69, 19, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.2);
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            animation-delay: 0s;
        }
        
        .floating-shape:nth-child(2) {
            top: 20%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #f97316, #ec4899);
            animation-delay: 1s;
        }
        
        .floating-shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #8b5cf6, #3b82f6);
            animation-delay: 2s;
        }
        
        .floating-shape:nth-child(4) {
            bottom: 10%;
            right: 10%;
            width: 90px;
            height: 90px;
            background: linear-gradient(45deg, #10b981, #8b5cf6);
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #c084fc 50%, #f9a8d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            background: linear-gradient(135deg, #db2777, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            border-color: rgba(236, 72, 153, 0.5);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.1);
        }
        
        .scroll-smooth {
            scroll-behavior: smooth;
        }
        
        .typing-dots {
            display: inline-flex;
            align-items: center;
        }
        
        .typing-dots::after {
            content: '';
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #8b5cf6;
            animation: typing 1.4s infinite ease-in-out;
            margin-left: 4px;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: scale(1); opacity: 1; }
            30% { transform: scale(1.2); opacity: 0.7; }
        }
    </style>
</head>
