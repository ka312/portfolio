<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... existing meta tags and title ... -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'gradient': 'gradient 15s ease infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
              '33%': { transform: 'translateY(-10px) rotate(5deg)' },
              '66%': { transform: 'translateY(5px) rotate(-5deg)' }
            },
            gradient: {
              '0%, 100%': {
                'background-position': '0% 50%'
              },
              '50%': {
                'background-position': '100% 50%'
              }
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Enhanced gradient background with smoother animation */
    .gradient-bg {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #1e40af, #1e3a8a);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    /* Improved text gradient */
    .text-gradient {
      background: linear-gradient(135deg, #3b82f6, #6366f1, #8b5cf6);
      background-size: 200% auto;
      animation: gradient 3s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Enhanced button gradient */
    .btn-gradient {
      background: linear-gradient(135deg, #3b82f6, #6366f1, #8b5cf6);
      background-size: 200% auto;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .btn-gradient:hover {
      background-position: right center;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
    }

    /* Improved glass effect */
    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    /* Enhanced floating shapes */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(50px);
      opacity: 0.5;
      mix-blend-mode: screen;
      animation: float 8s ease-in-out infinite;
    }

    .floating-shape:nth-child(1) {
      top: 10%; left: 10%;
      width: 150px; height: 150px;
      background: linear-gradient(45deg, #3b82f6, #6366f1);
      animation-delay: 0s;
    }

    .floating-shape:nth-child(2) {
      top: 20%; right: 15%;
      width: 120px; height: 120px;
      background: linear-gradient(45deg, #0ea5e9, #3b82f6);
      animation-delay: 2s;
    }

    .floating-shape:nth-child(3) {
      bottom: 20%; left: 20%;
      width: 180px; height: 180px;
      background: linear-gradient(45deg, #6366f1, #60a5fa);
      animation-delay: 4s;
    }

    .floating-shape:nth-child(4) {
      bottom: 10%; right: 10%;
      width: 140px; height: 140px;
      background: linear-gradient(45deg, #10b981, #3b82f6);
      animation-delay: 6s;
    }

    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }

    /* Enhanced card hover effects */
    .hover-card-effect {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .hover-card-effect:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    /* Image container glow effect */
    .glow-effect {
      position: relative;
    }

    .glow-effect::after {
      content: '';
      position: absolute;
      inset: -20px;
      background: radial-gradient(circle at center, rgba(59, 130, 246, 0.5), transparent 70%);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .glow-effect:hover::after {
      opacity: 1;
    }

    /* Navigation link hover effect */
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #3b82f6, #6366f1);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }
  </style>
</head>
